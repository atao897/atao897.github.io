<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acuity Test</title>
    <script>
        var email = document.location.hash.slice(1);
        var reValid = /^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        if (reValid.test(email))
            localStorage.email = email;
        else
            document.location = "register.html";
    </script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <img alt="UoA logo" src="images/logo.svg">
        <div><h1>MyAcuity</h1><h3>A simple vision test for home use</h3></div>
    </header>
    
    <section id="main">
        <div id="container">
            <button class = "buttonNext" onclick="breakup_adults()">Test for Adults (Letters)</button>
        </div>
        <div id="container">
            <button class = "buttonNext" onclick="breakup_children()">Test for Children (Symbols)</button>
        </div>

<script>
    var email = document.location.hash.slice(1);
    var reValid = /^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
    if (reValid.test(email))
        localStorage.email = email;
    else
        document.location = "register.html";
    
    function breakup_adults() {
        // change background image
        // "url('./images/adults_split.png')"
        document.getElementById("main").style.backgroundImage = "url('./images/none.png')";
        document.getElementById("main").innerHTML = "<h1> How would you like to take the test? </h1>" + 
        "<img src='./images/adults_split.png'></img>" + 
        "<div id='container'><button class = 'buttonNext' style='display: inline-block;margin-right: 20px;' onclick='StartLettertest_self()'>Self Administered</button><button class = 'buttonNext' style='display: inline-block;margin-left: 20px;' onclick='StartLettertest()'>2 People Required</button></div>"
    }

    function breakup_children() {
        // change background image
        // "url('./images/children_split.png')"
        document.getElementById("main").style.backgroundImage = "url('./images/none.png')";
        document.getElementById("main").innerHTML = "<h1> How would you like to take the test? </h1>" + 
        "<img src='./images/child_split.png'></img>" + 
        "<div id='container'><button class = 'buttonNext' style='display: inline-block;margin-right: 20px;' onclick='StartSymboltest_self()'>Self Administered</button><button class = 'buttonNext' style='display: inline-block;margin-left: 20px;' onclick='StartSymboltest()'>2 People Required</button></div>"
    }

</script>
