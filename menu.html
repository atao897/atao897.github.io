<script>

document.addEventListener("DOMContentLoaded", function() {
  // Check if the video has been completed
  if (localStorage.calibration === "true") {
    var btn = document.getElementById("calibration-btn");
    if (btn) {
      btn.style.backgroundColor = "green"
    }
  }

  // Check if the easy game has been completed
  if (localStorage.fixationTask === "true") {
    var btn = document.getElementById("fixation-btn");
    if (btn) {
        btn.style.backgroundColor = "green"
    }
  }


  if (localStorage.depth_thirty === "true") {
    var btn = document.getElementById("depth-30-btn");
    if (btn) {
      btn.style.backgroundColor = "green"
    }
  }

  // Check if the hard game has been completed
  if (localStorage.depth_fourty === "true") {
    var btn = document.getElementById("depth-40-btn");
    if (btn) {
      btn.style.backgroundColor = "green"
    }
  }
    // Check if the hard game has been completed
  if (localStorage.depth_fifty === "true") {
    var btn = document.getElementById("depth-50-btn");
    if (btn) {
      btn.style.backgroundColor = "green"
    }
  }


    // Check if the hard game has been completed
  if (localStorage.depth_sixty === "true") {
    var btn = document.getElementById("depth-60-btn");
    if (btn) {
      btn.style.backgroundColor = "green"
    }
  }


  // Check if the game questionnaire has been completed
  if (localStorage.gameQuestionnaireCompleted === "true") {
    var questionnaireBtn = document.getElementById("game-questionnaire-btn");
    if (questionnaireBtn) {
        questionnaireBtn.style.backgroundColor = "green"

    }
  }

  // Check if all tasks have been completed
  if (
    localStorage.videoCompleted === "true" &&
    localStorage.easyGameComplete === "true" &&
    localStorage.hardGameComplete === "true" &&
    localStorage.gameQuestionnaireCompleted === "true"
  ) {
    var completionCodeBtn = document.getElementById("completion-code-btn");
    if (completionCodeBtn) {
      completionCodeBtn.disabled = false;
    }
  }

});

function startVideoWatching() {
    // Redirect to the video watching page
    window.location.href = 'video.html';
  }

function startFatigue(){
  window.location.href = 'fatigueTest.html';

}

function startMeasurement(distance){
  window.location.href = 'depthM.html?groundDistance='+distance;

}

function startCalibrationTask(){ 
  window.location.href = 'calibration.html';
}

function startFixationTask(){
  window.location.href = 'fixationTask.html';

}

  function startGame(difficulty) {
    // Redirect to the game page with the specified difficulty level
    window.location.href = 'game.html?difficulty=' + difficulty;
  }

  function startGameQuestionnaire() {
    // Redirect to the game questionnaire page
    window.location.href = 'game_questionnaire.html';
  }

  function redirectToCompletionCode() {
    // Redirect to the completion code page
    window.location.href = 'completionCode_.html';
  }



</script>
